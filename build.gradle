allprojects {
    repositories {
        mavenCentral()
        maven { url = "https://api.modrinth.com/maven" }
    }
}

subprojects {
    apply plugin: "java"

    dependencies {
        compileOnly 'org.projectlombok:lombok:1.18.28'
	    annotationProcessor 'org.projectlombok:lombok:1.18.28'

        implementation 'io.netty:netty-all:4.1.97.Final'
    }
}




