name: Release New Version
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set Version
        run: |
          sed -i 's/debug-build/${{ github.event.release.tag_name }}/g' gradle.properties
          sed -i 's/debug-build/${{ github.event.release.tag_name }}/g' common/src/main/java/me/mrnavastar/protoweaver/core/util/ProtoConstants.java
          sed -i 's/debug-build/${{ github.event.release.tag_name }}/g' loader-fabric/src/main/resources/fabric.mod.json
          sed -i 's/0.debug-build/${{ github.event.release.tag_name }}/g' loader-forge/src/main/resources/META_INF/mods.toml
          sed -i 's/debug-build/${{ github.event.release.tag_name }}/g' loader-plugin/src/main/resources/plugin.yml
          sed -i 's/debug-build/${{ github.event.release.tag_name }}/g' proxy/src/main/resources/bungee.yml

      - name: Build
        uses: gradle/gradle-build-action@v3
        run: ./gradlew build

      - name: Move Files
        run: |
          mv ${{ github.workspace }}/build/libs/sqlib.jar ${{ github.workspace }}/sqlib-${{ github.event.release.tag_name }}.jar; 
          mv ${{ github.workspace }}/build/libs/sqlib-javadoc.jar ${{ github.workspace }}/sqlib-${{ github.event.release.tag_name }}-javadoc.jar;
          mv ${{ github.workspace }}/build/libs/sqlib-sources.jar ${{ github.workspace }}/sqlib-${{ github.event.release.tag_name }}-sources.jar;

      - name: Publish Release
        uses: Kir-Antipov/mc-publish@v3.3.0
        with:
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-featured: true
          files: |
            ${{ github.workspace }}/sqlib-${{ github.event.release.tag_name }}.jar
            ${{ github.workspace }}/sqlib-${{ github.event.release.tag_name }}-javadoc.jar
            ${{ github.workspace }}/sqlib-${{ github.event.release.tag_name }}-sources.jar
          java: 17
          game-versions: |
            1.20.4
            1.20.3
            1.20.2
            1.20.1
            1.20
            1.19.4
            1.19.3
            1.19.2
            1.19.1
            1.19
            1.18.2
            1.18.1
            1.18
            1.17.1
            1.17
            1.16.5