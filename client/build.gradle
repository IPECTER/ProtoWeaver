version = project.mod_version
group = project.maven_group

dependencies {
    shadow implementation(project(path: ":api", configuration: "shadow")) {
        exclude(group: "io.netty")
    }
    shadow implementation(project(path: ':core', configuration: 'shadow'))

    shadow implementation("io.netty:netty-buffer:${project.netty_version}")
    shadow implementation("io.netty:netty-transport:${project.netty_version}")
    shadow implementation("io.netty:netty-handler:${project.netty_version}")
}

shadowJar {
    configurations = [project.configurations.shadow]

    minimize {
        exclude(project(":api"))
        exclude(dependency("org.lz4:lz4-java:.*"))
    }
    //minimize()
}

jar.finalizedBy(shadowJar)

java {
    javadoc.options.addStringOption('Xdoclint:none', '-quiet')
    withSourcesJar()
    withJavadocJar()
}

sourcesJar {
    exclude {
        sourceSets.main.allSource.contains it.file
    }
    from delombok
}